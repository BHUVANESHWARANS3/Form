<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Roboto", sans-serif;
        }
        td,th{
            border:1px solid  black;
            padding:3px;
        }
        @media screen and (max-width:400px){
            td{
            font-size:8px;
            padding:0px;
            }
        }
        tr{
            margin-top: 2px;
        }
        td button{
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="w-fit h-fit p-4 mt-9 ml-auto mr-auto border-2shadow-md rounded-md bg-indigo-100 md:w-1/3">
        <h1 class="text-center text-3xl text-red-600">Student Details Form</h1>
        <form>
            <div>
                <label for="name" class="block mt-3 font-bold">Name</label>
                <input type="text" required id="name" placeholder="Enter your name"
                    class="w-full h-8 border-1 rounded-md p-3  bg-gray-100  focus:border-blue-900 focus:outline-none mt-1">
            </div>
            <div>
                <label for="Age" class="block mt-3 font-bold">Age</label>
                <input type="number" min="1" max="120" required id="age" placeholder="Enter your Age"
                    class="w-full h-8 border rounded-md p-2 bg-gray-100  focus:border-red-900 focus:outline-none mt-1">
            </div>
            <div>
                <label for="email" class="block mt-3 font-bold">Email</label>
                <input type="email" required id="email" placeholder="name@domain.com" value=""
                    class="w-full h-8 border rounded-md p-2 bg-gray-100  focus:border-red-900 focus:outline-none mt-1">
            </div>
            <div class="mt-3 flex justify-start">
                <p class="font-bold block">Gender :</p>
                <div class="flex items-center gap-1 ">
                    <input type="radio" required name="gender" id="male"
                        class=" ml-3 focus:ring-red-500 text-blue-600 ">
                    <label for="male" class="mb-1">Male</label>
                </div>
                <div class="flex items-center gap-1">
                    <input type="radio" required id="female" name="gender"
                        class="ml-3 focus:ring-red-500 text-blue-600">
                    <label for="female" class="mb-1">Female</label>
                </div>
            </div>
            <div class="mt-2">
                <label for="courses" class="font-bold ">Courses</label>
                <select id="courses" class="w-full border rounded-md h-8">
                    <option value="">--Select course--</option>
                    <option value="ECE">ECE</option>
                    <option value="Computer Science">Computer science</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Printing">Printing</option>
                </select>
            </div>
            <button type="button" class="text-center bg-green-300 w-full p-2 mt-5 border rounded-lg" id="save">Save</button>
        </form>
    </div>
    <div class="w-full md:w-1/2 md:ml-auto md:mr-auto mt-5">
        <h1 class="text-center font-bold text-red-500">Student Records</h1>
        <table class="w-full text-left text-sm">
            <thead class="bg-blue-200">
                <tr class="text-xs text-gray-900 uppercase">
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table" class="text-center md:text-left">

            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
